<div class="card" id="main">

    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin">
                <div class="card rounded-0">
                    <div class="card-header">
                        <h3 class="mb-0">Register</h3>
                    </div>
                    
                    <div class="card-body">
                        <form  class="form"  [formGroup]="registerForm"  (ngSubmit)="registerUser()">
                            <div class="form-group">
                                <label for="uname1">Email: </label>
                                <input type="email" formControlName="email" [class.is-invalid] = "registerForm.get('email').invalid && registerForm.get('email').touched" class="form-control rounded-0" [(ngModel)]="registeredUser.email"  name="email" id="email">
                                <div *ngIf= "registerForm.get('email').invalid && registerForm.get('email').touched">
                                    <small *ngIf = "registerForm.get('email').errors?.required" class="text-danger" >Email is required</small>
                                    <small *ngIf = "registerForm.get('email').errors?.pattern" class="text-danger" >Enter a valid email</small>
                                    <small *ngIf = "registerForm.get('email').errors?.serverError" class="text-danger" >{{registerForm.get('email').errors?.serverError}}</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password: </label>
                                <input type="password"  formControlName="password" [class.is-invalid] = "registerForm.get('password').invalid && registerForm.get('password').touched" class="form-control rounded-0"  [(ngModel)]="registeredUser.password" name="password" id="password">
                                <div *ngIf= "registerForm.get('password').invalid && registerForm.get('password').touched">
                                    <small *ngIf = "registerForm.get('password').errors?.required" class="text-danger" >Password is required</small>
                                    <small *ngIf = "registerForm.get('password').errors?.minlength" class="text-danger" >Minimum length of password is 6</small>
                                </div>
                            </div>
                            <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary float-right">Submit</button>
                        </form>
                    </div>
                </div>
             
            </span>
        </div>
        </div>
</div>
