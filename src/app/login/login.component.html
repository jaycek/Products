<div class="card" id="main">

    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin">
                <div class="card rounded-0">
                    <div class="card-header">
                        <h3 class="mb-0">Login</h3>
                    </div>
                    
                    <div class="card-body">
                        <form  class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
                            <div class="form-group">
                                <label for="uname1">Email: </label>
                                <input type="email" formControlName="email" [class.is-invalid] = "loginForm.get('email').invalid && loginForm.get('email').touched" class="form-control rounded-0" [(ngModel)]="loginUserDetails.email"  name="email" id="email">
                                <div *ngIf= "loginForm.get('email').invalid && loginForm.get('email').touched">
                                    <small *ngIf = "loginForm.get('email').errors?.required" class="text-danger" >Email is required</small>
                                    <small *ngIf = "loginForm.get('email').errors?.pattern" class="text-danger" >Enter a valid email</small>
                                    <small *ngIf = "loginForm.get('email').errors?.serverError" class="text-danger" >{{loginForm.get('email').errors?.serverError}}</small>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password: </label>
                                <input type="password"  formControlName="password" [class.is-invalid] = "loginForm.get('password').invalid && loginForm.get('password').touched" class="form-control rounded-0"  [(ngModel)]="loginUserDetails.password" name="password" id="password">
                                <div *ngIf= "loginForm.get('password').invalid && loginForm.get('password').touched">
                                    <small *ngIf = "loginForm.get('password').errors?.required" class="text-danger" >Password is required</small>
                                    <small *ngIf = "loginForm.get('password').errors?.minlength" class="text-danger" >Minimum length of password is 6</small>
                                    <small *ngIf = "loginForm.get('password').errors?.serverError" class="text-danger" >{{loginForm.get('password').errors?.serverError}}</small>
                                </div>
                            </div>
                            <button type="submit" [disabled]='loginForm.invalid' class="btn btn-success float-right">Login</button>
                        </form> 
                    </div>
                </div>
             
            </span>
          
    
        </div>

        </div>

</div>
